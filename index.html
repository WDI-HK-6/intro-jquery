<!DOCTYPE html>
<html>
  <head>
    <title>Introduction to jQuery</title>
    <link rel="stylesheet" type="text/css" href="css/theme.css">
  </head>

  <body class="body-background">
    <h1>Hello World!</h1>
    <p id="name">Harry</p>
    <p class="human">Victor</p>
    <span class="human">Clement</span>
    
    <h1>Courses</h1>
    <ul class="courses">
      <li id="chemistry">Chemistry</li>
      <li>WDI
        <ul>
          <li>frontend</li>
          <li>backend</li>
          <li>user</li>
          <li>database</li>
        </ul>
      </li>
      <li>Physics</li>
      <li>Dance</li>
      <li>Sports</li>
    </ul>

    <h1>Food</h1>
    <ol class="food">
        <li id="fruit" data-expensive='{"id": "harry", "price": "2"}'>Fruit</li>
        <li data-serial="13412341234">Apple</li>
    </ol>

    <button id="apple" data-serial="13412341234">
      Buy this Macintosh Apple
    </button>
      

    </button>

    <!-- we want these javascript files to be loaded after all the HTML elements -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>


    <div class="myButton">CLICK ME</div>

  </body>
</html>
